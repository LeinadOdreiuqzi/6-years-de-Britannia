<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britannia 6 años</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Fondo principal -->
    <div id="main-background"></div>
    
    <!-- Animación de frames -->
    <div id="frames-animation">
    </div>
    
    <!-- Capa de gradiente (mantenida para compatibilidad) -->
    <div id="gradient-layer"></div>
    
    <!-- Contenido principal -->
    <div id="main-content" class="relative">
        <section class="hero-section">
            <div id="hero-key" class="hero-content"></div>
        </section>
    </div>

    <!-- Capa de máscara -->
    <div id="logo-mask"></div>

    <!-- Header fijo (botón Home) -->
    <header class="header">
        <a href="#" class="logo-text-link">
            <div class="logo-text">BRITANNIA</div>
        </a>
    </header>

    <!-- Contenido sobrepuesto (UI) -->
    <main id="second-timeline-content">
        <div id="overlay-content">
            <div class="main-content">
                <h1>Hola Britannico</h1>
                <p>Esto es un texto de prueba para mostrar el contenido de la segunda timeline</p>
            </div>
            <section class="servidores">
                <a href="servi.html">
                <img src="../assets/servi.webp" alt="serviIamagen" style="view-transition-name: image-01;">
                </a>
                <a href="morty.html">
                <img src="../assets/mortySpawn.webp" alt="mortyIamagen" style="view-transition-name: image-02;">
                </a>
                <a href="servi.html">
                <img src="../assets/servi.webp" alt="serviIamagen" style="view-transition-name: image-03;">
                </a>
            </section>
        </div>
    </main>
    
    <!-- Ícono de scroll -->
    <div class="keep-scrolling">
        <svg width="34" height="14" viewBox="0 0 34 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M33.5609 1.54346C34.0381 2.5875 33.6881 3.87821 32.7791 4.42633L17.0387 13.9181L1.48663 4.42115C0.580153 3.86761 0.235986 2.57483 0.717909 1.53365C1.19983 0.492464 2.32535 0.097152 3.23182 0.650692L17.0497 9.08858L31.051 0.64551C31.96 0.0973872 33.0837 0.499411 33.5609 1.54346Z" fill="currentColor"></path>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
